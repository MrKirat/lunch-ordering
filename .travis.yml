dist: bionic
language: ruby
rvm:
- 2.6.5
cache:
- bundler
services:
- postgresql
addons:
  postgresql: '10'
  chrome: stable
before_script:
- bundle exec rake db:create RAILS_ENV=test
- bundle exec rake db:migrate RAILS_ENV=test
script:
- bundle exec rake spec
branches:
  only:
  - master
deploy:
  provider: heroku
  api_key:
    secure: 
  app: kirat-lunch-ordering
  on:
    repo: MrKirat/lunch-ordering
